trigger:
- 'master'

pool:
  vmImage: 'ubuntu-20.04'

stages:
- stage: Install_Java11
  displayName: Install Java11
  jobs:
  - job: Install_Java11
    displayName: Install_Java11
    steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '11'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

- stage: Heroku_Deploy
  displayName: Bash Script Config y Deploy
  dependsOn: Install_Java11
  jobs:
  - job: Heroku_Deploy
    displayName: Bash Script Config y Deploy
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
                 cat >~/.netrc <<EOF
                     machine api.heroku.com
                       login $(heroku_email)
                       password $(api_key)
                     machine git.heroku.com
                       login $(heroku_email)
                       password $(api_key)
                 EOF
                 chmod 600 ~/.netrc
                 tail ~/.netrc
                 heroku apps
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
                  git checkout $(Build.SourceBranchName)
                  git remote add heroku https://heroku:$(api_key)@git.heroku.com/$(heroku_app).git
                  git push heroku $(Build.SourceBranchName)